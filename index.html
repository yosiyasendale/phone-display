<!DOCTYPE html>
<html>
<head>
   
    <title>Phone web</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class="main">
      <nav>
        <div class="logo">
            <img src= "C:\Users\endal\Desktop\JS\JSproject\phonedisplay\RealPhone_WebPage_Images\images\logo.png" alt="">
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Phone</a></li>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </div>
      </nav>
      <div class="information">
        <div class="overlay"></div>
        <img src="C:\Users\endal\Desktop\JS\JSproject\phonedisplay\RealPhone_WebPage_Images\images\mobile.png" 
        alt="" class="mobile">
        <div id="circle">
          
            <div class="feature one">
                <img src="C:\Users\endal\Desktop\JS\JSproject\phonedisplay\RealPhone_WebPage_Images\images\camera.png" alt="">
                <div>
                 <h1>Camera</h1>
                 <p>12MP, Wide Angle Lens</p>
                </div>
            </div>
            <div class="feature two">
              <img src="C:\Users\endal\Desktop\JS\JSproject\phonedisplay\RealPhone_WebPage_Images\images\processor.png" alt="">
              <div>
                <h1>Processor</h1>
                <p>Snapdragon Octa-core 11nm</p>
               </div>
            </div>
            <div class="feature three">
              <img src="C:\Users\endal\Desktop\JS\JSproject\phonedisplay\RealPhone_WebPage_Images\images\display.png" alt="">
              <div>
                <h1>Display</h1>
                <p>6.5" Mini-Drop Fullscreen</p>
               </div>
            </div>
            <div class="feature four">
             <img src="C:\Users\endal\Desktop\JS\JSproject\phonedisplay\RealPhone_WebPage_Images\images\battery.png" alt="">
             <div>
              <h1>Battery Life</h1>
              <p>5000mAh, 720Hrs Standby</p>
             </div>
            </div>
        </div>
      </div>
      <div class="control">
         <img src="C:\Users\endal\Desktop\JS\JSproject\phonedisplay\RealPhone_WebPage_Images\images\arrow.png" 
         alt="" id="upbtn">
         <h3>Features</h3>
         <img src="C:\Users\endal\Desktop\JS\JSproject\phonedisplay\RealPhone_WebPage_Images\images\arrow.png"
         id="downbtn" alt="">
      </div>
    </div>
    <script>
      var circle = document.getElementById("circle");
      var UpBtn = document.getElementById("upbtn");
      var DownBtn = document.getElementById("downbtn");
      
      var rotateValue = circle.style.transform;
      var rotateSum;
      UpBtn.onclick = function(){
        rotateSum = rotateValue + "rotate(-90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      }
      DownBtn.onclick = function(){
        rotateSum = rotateValue + "rotate(90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      }
    </script>
</body>
</html>
